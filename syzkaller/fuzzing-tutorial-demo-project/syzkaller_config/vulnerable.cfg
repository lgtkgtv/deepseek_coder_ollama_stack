{
    "target": "linux/amd64",
    "http": "127.0.0.1:56741",
    "workdir": "workdir",
    "kernel_obj": "/path/to/your/kernel/build",
    "image": "/path/to/your/image.img",
    "sshkey": "/path/to/your/sshkey",
    "syzkaller": "/path/to/syzkaller",
    "procs": 8,
    "type": "qemu",
    "vm": {
        "count": 4,
        "cpu": 2,
        "mem": 2048
    },
    "sandbox": "none",
    "enable_syscalls": "write\$vulnerable_module"
}
